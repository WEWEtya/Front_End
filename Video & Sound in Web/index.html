<!DOCTYPE html>
	<!-- Page title, container for other important data (not displayed) -->
	<head>
		<!-- Title of the page in the browser -->
		<title>Video & sound</title>
		<!-- Connecting CSS -->
		<link rel="stylesheet" href="css/style.css">
		<!-- Page encoding -->
		<meta charset="UTF-8">
		<!-- Adaptive -->
		<meta name="viewport" content="width=device-width">
		<link rel="shortcut icon" href="favicon.ico" />
	</head>
	<!-- Page display body -->
	<body>
		<div class="wrapper">
			<div class="video">
				<video preload="none" loop muted poster="img/earth.jpg" controls class="video_item">
					<source src="video/Earth.webm" type="video/webm">
					<source src="video/Forest.mp4" type="video/mp4">
				</video>
			</div>
		</div>
	</body>
</html>
