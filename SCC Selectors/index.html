<!DOCTYPE html>
	<!-- Page title, container for other important data (not displayed) -->
	<head>
		<!-- Title of the page in the browser -->
		<title>CSS Selectors</title>
		<!-- Connecting CSS -->
		<link rel="stylesheet" href="css/style.css">
		<!-- Page encoding -->
		<meta charset="UTF-8">
		<!-- Adaptive -->
		<meta name="viewport" content="width=device-width">
		<link rel="shortcut icon" href="favicon.ico" />
	</head>
	<!-- Page display body -->
	<body>
		<!-- There`s no sections, or blocks div..., just to see how selectors will be separately in every selector -->
		<div>
			This is div
		</div>
		<span>This is span</span>
		<ul>
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
			<li>Item 4</li>
		</ul>
	</body>
</html>
